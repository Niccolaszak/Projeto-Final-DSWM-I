<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livraria</title>
    <!-- Estilos principais e específicos da tela de venda -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/teladevenda.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="imagens/iconelivro.webp" type="image/x-icon">
</head>

<body>
    <!-- Cabeçalho com logo e navegação -->
    <header class="header">
        <a href="index.html"><img src="imagens/logo2.png" alt="" id="logo"></a>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="livros.html">Catálogo</a></li>
            <li id="carrinhoicon"><a href="carrinho.html"><img src="imagens/iconcarrinho.png" alt=""></a></li>
        </ul>
    </header>
    <main>
        <!-- Container principal da tela de venda -->
        <section class="venda-container">
            <!-- Imagem e informações adicionais do livro -->
            <div class="venda-img">
                <img id="venda-img" src="" alt="Produto" />
                <p class="venda-img-info" id="venda-img-info"></p>
            </div>
            <!-- Informações detalhadas do livro -->
            <div class="venda-info">
                <h2 class="venda-titulo" id="venda-titulo"></h2>
                <p class="venda-autor" id="venda-autor"></p>
                <p class="venda-preco" id="venda-preco"></p>
                <p class="venda-descricao" id="venda-descricao"></p>
                <button class="botao-add">Adicionar ao Carrinho</button>
            </div>
        </section>
    </main>
    <!-- Rodapé com informações institucionais e redes sociais -->
    <footer class="footer">
        <div class="footer-section">
            <h2 class="tituloRodape">SOBRE</h2>
            <div class="linksRodape">
                <a href="">Quem somos</a>
                <a href="">Eventos</a>
            </div>
        </div>
        <div class="footer-section">
            <h2 class="tituloRodape">ATENDIMENTO AO CLIENTE</h2>
            <div class="linksRodape">
                <a href="">Entre em contato</a>
                <a href="">Perguntas e Respostas</a>
            </div>
        </div>
        <div class="footer-section">
            <h2 class="tituloRodape">REDES SOCIAIS</h2>
            <div class="linksRodape redes-sociais">
                <a href=""><img src="imagens/iconfacebook.png" alt=""></a>
                <a href=""><img src="imagens/iconinsta.png" alt=""></a>
                <a href=""><img src="imagens/iconX.png" alt=""></a>
            </div>
        </div>
    </footer>
    <!-- Script responsável por preencher as informações do livro e adicionar ao carrinho -->
    <script src="js/script.js"></script>
</body>

</html>
